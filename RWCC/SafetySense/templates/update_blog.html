<!DOCTYPE html>
<html lang="en">
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Update a blog..</h1>


</head>
<body>
    <form method="POST">
      {% csrf_token %}
        {{ form.media }}
      {{ form.as_p }}
        <button>Update</button>
    </form>
</body>
{% endif %}
{% else %}
    <h1>You are not logged in!</h1>
    <a href="{% url 'login' %}">Login</a> or <a href="{% url 'login' %}">Register</a>

{% endif %}
</html>
