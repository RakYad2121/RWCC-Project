<!DOCTYPE html>
<html lang="en">
{% load static %}

<title>Log in</title>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
<style></style>
</head>
<body>
<header class="p-1 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      {% if user.is_authenticated %}
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{% static '1.png' %}" style="height: 40px; width:auto;">
          </a>
          <li><a href="{% url 'post' %}" class="nav-link px-2 text-white">Post Blogs</a></li>

        </ul>
        <div class="text-end">
          <a href="{% url 'logout' %}" class="btn btn-light me-2">Log out</a>
        </div>
      {% else %}
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{% static '1.png' %}" style="height: 40px; width:auto;">
          </a>
        </ul>
        <div class="text-end">

          <a href="{% url 'register' %}" class="btn btn-light me-2">Sign-up</a>
        </div>
      {% endif %}




      </div>
    </div>
  </header>


<div class="container">
  <h2>Log in...</h2>
  <p></p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Log in</button>
  </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
